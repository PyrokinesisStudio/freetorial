<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="/static/img/favicon.png" />
        <title>{% block title %}{% endblock %} Freetorial</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        {% block extra_css %}{% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        {% block extra_js %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">{% include 'header.html' %}</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-9">{% block content %}{% endblock %}</div>
                <div class="col-xs-12 col-sm-3">{% include 'sidebar.html' %}</div>
            </div>
            <div class="row">
                <div class="col-xs-12">{% include 'footer.html' %}</div>
            </div>    
        </div>
    </body>
</html>
